<!DOCTYPE html>
<html>
<head>
<style>
  .border-box {
    border: 1px solid #000;
    padding: 10px;
    width: fit-content;
  }
  ul {
    padding-left: 20px;
  }
</style>
</head>
<body>

<div class="border-box">
  <p>List can be nested (List inside list):</p>
  <ul>
    <li>Coffee</li>
    <li>Tea
      <ul>
        <li>Black tea</li>
        <li>Green tea</li>
      </ul>
    </li>
    <li>Milk</li>
  </ul>
</div>

</body>
</html>
