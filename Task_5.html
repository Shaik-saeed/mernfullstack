<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <form>
        <h2>Registration form</h2>

        <label for="firstName">First Name</label><br>
        <input type="text" id="firstName" name="firstName"><br>

        <label for="lastName">Last Name</label><br>
        <input type="text" id="lastName" name="lastName"><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br>

        <label for="rePassword">Re-enter Password</label><br>
        <input type="password" id="rePassword" name="rePassword"><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>

        <label for="age">Age</label><br>
        <input type="number" id="age" name="age"><br>

        <label for="phoneNumber">Phone Number</label><br>
        <input type="tel" id="phoneNumber" name="phoneNumber"><br>

        <label for="address">Address</label><br>
        <textarea id="address" name="address"></textarea><br>

        <label for="state">State</label><br>
        <input type="text" id="state" name="state"><br>

        <label for="country">Country</label><br>
        <select id="country" name="country">
            <option value="select">Choose your country</option>
            <!-- Add more country options here -->
        </select><br>

        <label>Languages known</label><br>
        <input type="checkbox" id="english" name="languages" value="English">
        <label for="english">English</label>
        <input type="checkbox" id="kannada" name="languages" value="Kannada">
        <label for="kannada">Kannada</label>
        <input type="checkbox" id="hindi" name="languages" value="Hindi">
        <label for="hindi">Hindi</label>
        <input type="checkbox" id="telugu" name="languages" value="Telugu">
        <label for="telugu">Telugu</label><br>

        <input type="checkbox" id="declaration" name="declaration">
        <label for="declaration">Hereby I declare all the given details are true</label><br>
             <p>Login to the Ethnus website</p>
       
    </form>
           <button type="submit">Register</button>
</body>
</html>
